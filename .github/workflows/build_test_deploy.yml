name: Build Test
on:
  push:
    branches:
      - main

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'v20'
          cache: 'npm'
      - run: npm install
      - run: npm run build --if-present
      - run: npm test
